<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GH Dashboard</title>
  <style>
    body {
      --bg: #1a1a2e;
      --bg-surface: #16213e;
      --bg-elevated: #252542;
      --text: #e0e0e0;
      --text-muted: #9e9e9e;
      --text-dim: #666;
      --border: #333;
      --border-subtle: #252542;
      --accent: #2196f3;
      --detail-bg: #0f1525;
    }
    body.light-theme {
      --bg: #f8f9fa;
      --bg-surface: #ffffff;
      --bg-elevated: #f0f2f5;
      --text: #1a1a1a;
      --text-muted: #555555;
      --text-dim: #6c757d;
      --border: #dee2e6;
      --border-subtle: #e9ecef;
      --accent: #0d6efd;
      --detail-bg: #f8f9fa;
    }
    body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 24px; }
    .error { color: #f44336; margin-top: 12px; }
    .muted { color: var(--text-muted); }
    .form-container { max-width: 480px; margin: 80px auto 0; }
    .form-container h1 { color: var(--text); margin-bottom: 4px; }
    .form { display: flex; flex-direction: column; gap: 10px; margin-top: 16px; }
    .input { padding: 10px 12px; border: 1px solid var(--border); border-radius: 6px; background: var(--bg-surface); color: var(--text); font-size: 14px; outline: none; }
    .input:focus { border-color: var(--accent); }
    .input::placeholder { color: var(--text-dim); }
    .btn { padding: 10px 16px; border: none; border-radius: 6px; background: var(--accent); color: #fff; font-size: 14px; cursor: pointer; }
    .btn:hover { background: #1976d2; }
    body.light-theme .btn:hover { background: #0b5ed7; }
    .hint { color: var(--text-dim); font-size: 12px; margin-top: 12px; }
    .instructions { margin-top: 24px; color: var(--text-muted); font-size: 13px; line-height: 1.6; }
    .instructions h3 { color: var(--text-muted); font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; margin: 20px 0 8px; }
    .instructions ol, .instructions ul { padding-left: 20px; margin: 0; }
    .instructions li { margin-bottom: 4px; }
    .instructions code { color: var(--accent); background: var(--bg-surface); padding: 1px 5px; border-radius: 3px; font-size: 12px; }
    .token-link { color: var(--accent); text-decoration: none; }
    .token-link:hover { text-decoration: underline; }
    .toolbar { display: flex; gap: 8px; margin-bottom: 16px; align-items: center; flex-wrap: wrap; }
    .toolbar-spacer { flex: 1; }
    .toolbar-timer { display: flex; align-items: center; gap: 6px; color: var(--text-dim); font-size: 12px; margin-left: auto; font-variant-numeric: tabular-nums; }
    .btn-small { padding: 4px 10px; border: 1px solid var(--bg-elevated); border-radius: 4px; background: var(--bg-elevated); color: var(--text-muted); font-size: 12px; cursor: pointer; }
    .btn-small:hover { background: #2a2a50; border-color: #2a2a50; color: var(--text); }
    body.light-theme .btn-small:hover { background: var(--bg-elevated); border-color: var(--border); }
    a.btn-small { text-decoration: none; }
    .btn-small.active { background: var(--accent); color: #fff; border-color: var(--accent); }
    .btn-back { padding: 6px 14px; border: 1px solid var(--bg-elevated); border-radius: 6px; background: var(--bg-elevated); color: var(--text-muted); font-size: 13px; cursor: pointer; }
    .btn-back:hover { background: #2a2a50; border-color: #2a2a50; color: var(--text); }
    body.light-theme .btn-back:hover { background: var(--bg-elevated); border-color: var(--border); }
    .filter-input { padding: 6px 10px; border: 1px solid var(--border); border-radius: 4px; background: var(--bg-surface); color: var(--text); font-size: 12px; outline: none; width: 180px; }
    .filter-input:focus { border-color: var(--accent); }
    .filter-input::placeholder { color: var(--text-dim); }
    .add-repo-bar { display: flex; gap: 8px; margin-bottom: 12px; align-items: center; }
    .rate-limit { color: var(--text-dim); font-size: 11px; }
    .rate-limit-warn { color: #f44336; }
    .repo-table { width: 100%; border-collapse: collapse; }
    .repo-table th { text-align: left; color: var(--text-muted); font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; padding: 8px 12px; border-bottom: 1px solid var(--border); }
    .repo-row { cursor: pointer; transition: background 0.15s; }
    .repo-row:hover { background: var(--bg-surface); }
    .repo-row td { padding: 10px 12px; border-bottom: 1px solid var(--border-subtle); }
    .repo-row.expanded { background: var(--bg-surface); }
    .repo-name { color: var(--text); font-weight: 500; font-size: 14px; }
    .repo-name:hover { color: var(--text); }
    .repo-desc { color: var(--text-muted); font-size: 12px; max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .badge { display: inline-block; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: 500; }
    .badge-lang { background: #1e3a5f; color: #64b5f6; }
    body.light-theme .badge-lang { background: #e3f2fd; color: #1565c0; }
    .badge-private { background: #3e2723; color: #ffab91; }
    body.light-theme .badge-private { background: #fbe9e7; color: #d84315; }
    .badge-public { background: #1b5e20; color: #a5d6a7; }
    body.light-theme .badge-public { background: #e8f5e9; color: #2e7d32; }
    .badge-issues { background: #4a1942; color: #ce93d8; }
    body.light-theme .badge-issues { background: #f3e5f5; color: #7b1fa2; }
    .badge-prs { background: #0d3b66; color: #81d4fa; }
    body.light-theme .badge-prs { background: #e1f5fe; color: #01579b; }
    .badge-zero { opacity: 0.4; }
    .repo-name { cursor: pointer; }
    .repo-date { color: var(--text-dim); font-size: 12px; white-space: nowrap; }
    .link-btn { color: var(--accent); text-decoration: none; font-size: 14px; }
    .link-btn:hover { color: #64b5f6; }
    body.light-theme .link-btn:hover { color: #0b5ed7; }
    .btn-remove { background: none; border: none; color: var(--text-dim); font-size: 14px; cursor: pointer; padding: 4px 6px; border-radius: 4px; }
    .btn-remove:hover { color: #f44336; background: #2a2a50; }
    body.light-theme .btn-remove:hover { background: #fee; }
    .btn-hide { background: none; border: none; color: var(--text-dim); font-size: 14px; cursor: pointer; padding: 4px 6px; border-radius: 4px; }
    .btn-hide:hover { color: var(--text); background: #2a2a50; }
    body.light-theme .btn-hide:hover { background: var(--bg-elevated); }
    .theme-toggle { cursor: pointer; font-size: 16px; color: var(--text-muted); }
    .theme-toggle:hover { color: var(--text); }
    .hidden-separator { padding-top: 12px !important; border-bottom: none !important; font-size: 10px; color: var(--text-dim); cursor: pointer; }
    .hidden-separator:hover { color: var(--text); }
    .ci-badge { margin-left: 4px; }
    .ci-success { background: #1b5e20; color: #a5d6a7; }
    body.light-theme .ci-success { background: #e8f5e9; color: #2e7d32; }
    .ci-failure, .ci-error { background: #b71c1c; color: #ef9a9a; }
    body.light-theme .ci-failure, body.light-theme .ci-error { background: #ffebee; color: #c62828; }
    .ci-pending { background: #e65100; color: #ffcc80; }
    body.light-theme .ci-pending { background: #fff3e0; color: #e65100; }
    .ci-cancelled { background: #424242; color: #bdbdbd; }
    body.light-theme .ci-cancelled { background: #f5f5f5; color: #616161; }
    .ci-mixed { background: #e65100; color: #ffcc80; }
    body.light-theme .ci-mixed { background: #fff3e0; color: #e65100; }
    .drag-handle { cursor: grab; color: var(--text-dim); font-size: 14px; padding: 10px 4px 10px 8px !important; width: 20px; user-select: none; }
    .drag-handle:active { cursor: grabbing; }
    .drag-handle:hover { color: var(--text); }
    .detail-panel { background: var(--detail-bg); border-bottom: 1px solid var(--border); }
    .detail-panel td { padding: 16px 12px; }
    .detail-section { margin-bottom: 16px; }
    .detail-section:last-child { margin-bottom: 0; }
    .detail-heading { color: var(--text-muted); font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }
    .detail-heading.clickable { cursor: pointer; }
    .detail-heading.clickable:hover { color: var(--text); }
    .detail-table { width: 100%; border-collapse: collapse; }
    .detail-table th { text-align: left; color: var(--text-dim); font-size: 10px; text-transform: uppercase; letter-spacing: 0.5px; padding: 4px 8px; border-bottom: 1px solid var(--border-subtle); font-weight: normal; }
    .detail-table td { padding: 6px 8px; border-bottom: 1px solid var(--bg); font-size: 13px; }
    .detail-link { color: var(--accent); text-decoration: none; }
    .detail-link:hover { text-decoration: underline; }
    .detail-assignees { font-size: 12px; }
    .user-link { color: var(--accent); text-decoration: none; font-size: 12px; }
    .user-link:hover { text-decoration: underline; }
    .detail-date { color: var(--text-dim); font-size: 11px; white-space: nowrap; }
    .detail-labels { display: inline-flex; gap: 4px; margin-left: 8px; }
    .label-tag { display: inline-block; padding: 1px 6px; border-radius: 8px; font-size: 10px; background: var(--bg-elevated); color: var(--text-muted); }
    .label-tag.clickable { cursor: pointer; }
    .label-tag.clickable:hover { color: var(--text); }
    .label-tag.active { background: var(--accent); color: #fff; }
    .label-selector { display: flex; flex-wrap: wrap; gap: 4px; padding: 4px 0 8px; }
    .draft-tag { background: #3e2723; color: #ffab91; }
    body.light-theme .draft-tag { background: #fbe9e7; color: #d84315; }
    .detail-body { color: var(--text); font-size: 12px; padding: 6px 0 4px; line-height: 1.4; word-break: break-word; }
    .detail-body p { margin: 2px 0; }
    .detail-body code { background: var(--bg-elevated); padding: 1px 4px; border-radius: 3px; font-size: 11px; }
    .detail-body pre { background: var(--bg-elevated); padding: 6px; border-radius: 4px; overflow-x: auto; font-size: 11px; margin: 4px 0; }
    .detail-body pre code { background: none; padding: 0; }
    .detail-body h1, .detail-body h2, .detail-body h3 { color: var(--text); margin: 4px 0 2px; font-size: 13px; }
    .detail-body ul, .detail-body ol { padding-left: 20px; margin: 2px 0; }
    .detail-body li { margin-bottom: 1px; }
    .detail-body a { color: var(--accent); }
    .detail-body blockquote { border-left: 3px solid var(--border); padding-left: 12px; margin: 2px 0; color: var(--text-muted); }
    .detail-body img { max-width: 100%; }
    .detail-row td { padding: 0 8px 8px !important; border-bottom: none !important; }
    .check-runs { display: flex; flex-direction: column; gap: 4px; }
    .check-run { display: flex; align-items: center; gap: 8px; font-size: 12px; }
    .check-name { font-size: 12px; }
    .loading-spinner { color: var(--text-dim); font-size: 13px; padding: 12px 0; }
    .empty-msg { color: var(--text-dim); font-size: 13px; font-style: italic; }
    @keyframes pulse { 50% { opacity: 0.6; } }
    .loading { animation: pulse 1.5s ease-in-out infinite; }
    @media (max-width: 640px) {
      body { padding: 12px 8px; }
      .form-container { margin-top: 40px; }
      .toolbar { gap: 6px; }
      .toolbar-timer { margin-left: 0; width: 100%; justify-content: flex-start; margin-top: 4px; }
      .filter-input { width: 100%; box-sizing: border-box; }
      .repo-table th:nth-child(4), .repo-table td:nth-child(4),
      .repo-table th:nth-child(5), .repo-table td:nth-child(5),
      .repo-table th:nth-child(6), .repo-table td:nth-child(6),
      .repo-table th:nth-child(7), .repo-table td:nth-child(7) { display: none; }
      .link-btn { font-size: 12px; }
      .repo-row td { padding: 8px 6px; }
      .repo-table th { padding: 6px; }
      .detail-panel td { padding: 10px 6px; }
      .detail-table td { padding: 4px 4px; font-size: 12px; }
      .detail-body pre { font-size: 10px; }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
